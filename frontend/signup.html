<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <style>
        label {
          display: block;
          margin-bottom: 5px; /* Optional: Adds some space between the label and the input */
        }
    </style>
    <form action="/signup" method="POST">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="username" placeholder="Choose a username." required>

        <label for="signup-email">Email:</label>
        <input type="text" id="signup-email" name="email" placeholder="Enter your email." required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>

        <label for="signup-confirm-password">Confirm password:</label>
        <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
